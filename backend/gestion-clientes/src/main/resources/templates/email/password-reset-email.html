<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            font-size: 14px;
            color: #777; . Finalmente Mi app.proppierties:
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset Request</h1>
    <p>Hello <span th:text="${user.name}">User</span>,</p>
    <p>We received a request to reset your password. Click the button below to create a new password.</p>
    <p>
        <a href="#" th:href="http:localhost:4200/api/v1/auth/password-reset?token=${token}" class="button">Reset Password</a>
    </p>

    <p>If you did not request this change, please ignore this email.</p>
    <div class="footer">
        <p>Thank you,<br>BuenRostro&Asociados </p>
    </div>
</div>

</body>
</html>
